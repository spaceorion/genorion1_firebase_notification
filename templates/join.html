{% extends 'all.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html class="wide wow-animation" lang=en>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Join Us</title>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, height=device-height, initial-scale=1.0">
<meta http-equiv=X-UA-Compatible content="IE=edge">
<link rel=icon href="{% static '/images/title-img.png' %}" type=image/x-icon>
<link rel=stylesheet type=text/css href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,900">
<link rel=stylesheet href="{% static '/css/bootstrap.css' %}">
<link rel=stylesheet href="{% static '/css/fonts.css' %}">
<link rel=stylesheet href="{% static '/css/style.css' %}">
<link rel=stylesheet href="{% static '/css/styledrop.css' %}">
<link rel=stylesheet type=text/css href="{% static '/css/stylefooter.css' %}">
<style>.ie-panel{display:none;background:#212121;padding:10px 0;box-shadow:3px 3px 5px 0 rgba(0,0,0,.3);clear:both;text-align:center;position:relative;z-index:1}html.ie-10 .ie-panel,html.lt-ie-10 .ie-panel{display:block}</style>
</head>
<body style=background-color:black>
<div class="preloader"style="background-color: black">
<div class=preloader-body>
<div class=cssload-container>
<div class><img src="{% static '/images/mainpreloader.gif' %}"style="height: 150px;margin-top: -80px;"></div>
</div>
</div>
</div>
<div class=page>
<section class="breadcrumbs-custom bg-image context-dark" style="background-image:url({% static '/images/bgjoin.jpg)' %}">
<div class=container style=height:390px>
<h2 class=breadcrumbs-custom-title style=color:#000;text-align:left;font-size:90px;margin-top:-42px>Join Us</h2>
<div class=breadcrumbs-custom-subtitle style=color:white;text-align:left;font-size:27px><b>We are looking forword to beam you up.</b></div>
</div>
</section>
<section class="section section-md bg-default" style=background-color:black>
<div class=container>
<h4 style=color:#00aced>Get in touch with us</h4>
<p class="big"style="color: #ffffff">Apply to join</p>


<form class="rd-form rd-mailform form-boxed" method="post" action=https://submit-form.com/VDT6bnYi>
<div class="row row-50">
<div class=col-lg-4>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-account-outline"></div>
<input class=form-input id=contact-name name="name" data-constraints=@Required>
<label class=form-label for=contact-name>Name</label>
</div>
</div>
<div class=col-lg-4>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-email-outline"></div>
<input class=form-input id=contact-email type="email" name="email" data-constraints="@Email @Required">
<label class=form-label for=contact-email>E-mail</label>
</div>
</div>
<div class=col-lg-4>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-phone"></div>
<input class=form-input id=contact-phone type="number" name="phone" data-constraints=@Numeric>
<label class=form-label for=contact-phone>Phone</label>
</div>
</div>
<div class=col-12>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-message-outline"></div>
<label class=form-label for=contact-message>Message</label>
<textarea class=form-input id=contact-message name="message" data-constraints=@Required></textarea>
</div>
</div>
<div class=col-3>
<h5>Send Your Us Resume</h5><br/></div><br/>
<div class=col-2>
<input type=file name="file" data-constraints=@Required></div>
</div>
<div class=col-md-12>
<button class="button button-default" type=submit>Send</button>
</div>
</div>
</form>
{% comment %} 
<form class="rd-form rd-mailform form-boxed" method="post" action=https://submit-form.com/VDT6bnYi>
{% csrf_token %}
<div class="row row-50">
<div class=col-lg-4>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-account-outline"></div>
<input class=form-input id=contact-name type="text" name="name" data-constraints=@Required>
<label class=form-label for=contact-name>Name</label>
</div>
</div>
<div class=col-lg-4>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-email-outline"></div>
<input class=form-input id=contact-email type="email" name="email" data-constraints="@Email @Required">
<label class=form-label for=contact-email>E-mail</label>
</div>
</div>
<div class=col-lg-4>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-phone"></div>
<input class=form-input id=contact-phone type="text" name="phone" data-constraints=@Numeric>
<label class=form-label for=contact-phone>Phone</label>
</div>
</div>
<div class=col-12>
<div class="form-wrap form-wrap-icon">
<div class="form-icon mdi mdi-message-outline"></div>
<label class=form-label for=contact-message>Cover Letter</label>
<textarea class=form-input id=contact-message name="message" data-constraints=@Required></textarea>
</div>
</div>
<div class=col-3>
<h5>Send Your Us Resume</h5><br/></div><br/>
<div class=col-2>
<input type=file name="file" data-constraints=@Required></div>
</div>
<div class=col-md-12>
<button class="button button-default" type=submit>Send Application</button>
</div>
</div>
</form> {% endcomment %}
</div>
</section>
{% endblock %}
</div>
<div class=snackbars id=form-output-global></div>
<script src="{% static '/js/core.min.js' %}"></script>
<script src="{% static '/js/script.js' %}"></script>
</body>
</html>
